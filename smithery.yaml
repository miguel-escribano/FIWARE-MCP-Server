name: fiware-mcp-server
version: 1.0.0
description: MCP server for FIWARE NGSI-v2 Context Broker with Smart Data Models integration and OpenStack Keystone OAuth authentication
author: Miguel Escribano
license: Apache-2.0

repository:
  type: git
  url: https://github.com/miguel-escribano/FIWARE-MCP-Server

runtime: python

dependencies:
  - fastmcp>=2.0.0
  - requests>=2.31.0
  - python-dotenv>=1.0.0

environment:
  AUTH_HOST:
    description: OpenStack Keystone authentication host
    required: true
  AUTH_PORT:
    description: OpenStack Keystone authentication port
    default: "15001"
  CB_HOST:
    description: FIWARE Context Broker host
    required: true
  CB_PORT:
    description: FIWARE Context Broker port
    default: "1026"
  USERNAME:
    description: Authentication username
    required: true
  PASSWORD:
    description: Authentication password
    required: true
    secret: true
  SERVICE:
    description: FIWARE service name
    required: true
  SUBSERVICE:
    description: FIWARE subservice path
    required: true
  AUTH_TOKEN:
    description: Pre-fetched authentication token (optional, auto-refreshes)
    required: false
    secret: true
